<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat box UL design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="logo.jpeg" >
                <div class="active">
                    <h3> <strong>We Care </strong></h3>
                    
                    <h6>  Active </h6>
                </div>
                <div class="header-icons">
                    <img src="phone-solid.svg"/ width="30px"/ height="30px" >
                    <img src="circle-info-solid.svg"/ width="30px"/ height="30px">

                </div>
            </div>
        </div>
            <div class="chat-page">
                <div class="msg-inbox">
                    <div class="chats">
                        <div class="msg-page">



                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="logo.jpeg" >
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p> hii...we care here to help u </p>
                                        <span class="time"> 2:23 AM</span>
                                    </div>
                                </div>
                            </div>



                            <div class="outgoing-chats">
                                <div class="outgoing-chats-img">
                                    <img src="user2.jpg" >
                                </div>
                                <div class="outgoing-msg">
                                    <div class="outgoing-msg-inbox">
                                        <p> hii..I'm Nishi</p>
                                        <span class="time"> 2:24 AM</span>
                                    </div>
                                </div>
                            </div>



                           <div class="received-chats">
                                <div class="received-chats-img">
                                     <img src="logo.jpeg" >
                                </div>
                                <div class="received-msg">
                                     <div class="received-msg-inbox">
                                        <p> okay Nishi tell us about ur problem</p>
                                        <span class="time"> 2:25 AM</span>
                                    </div>
                                </div>
                           </div> 




                            <div class="outgoing-chats">
                                <div class="outgoing-chats-img">
                                    <img src="user2.jpg" >
                                </div>
                                <div class="outgoing-msg">
                                    <div class="outgoing-msg-inbox">
                                        <p> ahmmmmmm..I think I'm facing anxiety</p>
                                        <span class="time"> 2:26 AM</span>
                                    </div>
                                </div>
                            </div>




                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="logo.jpeg" >
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p> what made u think this </p>
                                        <span class="time"> 2:27 AM</span>
                                    </div>
                                </div>
                            </div>




                            <div class="outgoing-chats">
                                <div class="outgoing-chats-img">
                                    <img src="user2.jpg" >
                                </div>
                                <div class="outgoing-msg">
                                    <div class="outgoing-msg-inbox">
                                        <p> typing......</p>
                                        <span class="time"> 2:28 AM</span>
                                    </div>
                                </div>
                            </div>



                        </div>

                    </div>

                </div>

            </div>


            <div class="msg-bottom">

                <div class="msg-b0ttom-icons">
                    <img src="camera-solid.svg"/ width="30px"/ height="30px">
                    <img src="paperclip-solid.svg"/ width="30px"/ height="30px" >
                    <img src="face-smile-solid.svg"/ width="30px"/ height="30px" >
                </div>


                <div class="input-groups">
                   <input type="text" class="form-control" placeholder="write message..." >
                </div>
            </div>
                   
                                







        </div>
    </div>
    
</body>
</html>
